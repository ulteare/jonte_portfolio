    <script>
        function addLocationInput() {
            // Counter for location inputs
            let locationCount = document.querySelectorAll('input[name="location"]').length + 1;

            // Create a new location input field
            const newLocationInput = document.createElement('div');
            newLocationInput.innerHTML = `
            <!-- The first location input field -->
            <div class="flex mb-4">
                <div>
                    <div class="h-10 w-10 mr-4 grid content-center overflow-visible	">
                        <div class="h-10 w-10 bg-gray-700 rounded-lg text-center grid content-center	">

                        </div>

                    </div>
                </div>
                <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <div class="flex">
                        <label for="${locationCount}" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                        <input type="search" name="location" required class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 " placeholder="Add a place to your itinerary!" >
                        
                    </div>
                </div>
            </div>
            `;

            // Append the new location input
            document.getElementById('locationInputs').appendChild(newLocationInput);
        }
    </script>
